<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
 
  <policy user="kiosk">
    <allow own="io.qt.kiosk-browser"/>
  </policy>
 
  <policy context="default">
    <allow send_destination="io.qt.kiosk-browser"/>
    <allow send_interface="io.qt.kiosk-browser"/>
    <allow receive_sender="io.qt.kiosk-browser"/>
    <allow receive_interface="io.qt.kiosk-browser"/>
  </policy>
</busconfig> 
